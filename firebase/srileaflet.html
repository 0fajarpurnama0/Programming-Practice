<body>
<h1> Sri favourite destination. </h1>
<div id="mapid"></div>

<script>
var mymap = L.map('mapid').setView([-8.701660,115.169856], 12);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {

    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiMGZhamFycHVybmFtYTAiLCJhIjoiY2pseng1ZTI2MjZ1ZTNwb2dvMHhocjU1aiJ9.JH38sQZA8zJq8P3xqbzOag'
}).addTo(mymap);

var pantai_uluwatu_marker = L.marker([-8.815988, 115.088285]).addTo(mymap);
pantai_uluwatu_marker.bindPopup("<b>Suluban Uluwatu Beach</b><br>").openPopup();
var pantai_uluwatu_circle = L.circle([-8.815988, 115.088285], {
color: 'red',
fillColor: '#f03',
fillOpacity: 0.5,
radius: 100
}).addTo(mymap)

var dreamland_marker = L.marker([-8.799276, 115.117717]).addTo(mymap);
